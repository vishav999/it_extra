<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUBBLE SORT</title>
  </head>
  <body>
    <input type="text" id="1" />
    <input type="button" id="3" value="PUSH" onclick="abc()" />
    <input type="button" id="2" value="BUBBLE SORT" onclick="bubble()" />
    <br />
    <textarea nrows="10" ncol="10" name="txtarea" id="4"></textarea>
    <script>
      var arr = new Array();
      function abc() {
        if (document.getElementById("1").value != "") {
          arr.push(document.getElementById("1").value);
        }
        document.getElementById("1").value = "";
      }
      function bubble() {
        var i, j, temp;
        for (i = 0; i < arr.length; i++) {
          var swapped = false;
          for (j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
              swapped = true;
            }
          }
          if (swapped == false) {
            break;
          }
        }
        document.getElementById("4").value = arr;
      }
    </script>
  </body>
</html>
